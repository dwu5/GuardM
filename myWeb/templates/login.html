{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="{% static 'login/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'login/css/login.css' %}" rel="stylesheet"/>
    <link href="{% static 'public/css/footer.css' %}" rel="stylesheet"/>

    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="{% static 'login/js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'login/js/popper.js' %}"></script>
    <script type="text/javascript" src="{% static 'login/js/bootstrap.min.js' %}"></script>

    {% if messages %}
        <script>
            {% for msg in messages %}
                alert('{{ msg.message }}');
            {% endfor %}
        </script>
    {% endif %}

    <title>登录</title>
</head>
    <body>
        <div class="container">
            <div class="col">
                <form class="form-login" action="/login/" method="post">
                    {% if message %}
                        <div class="alert alert-warning">{{ message }}</div>
                    {% endif %}
                    {% csrf_token %}
                    <h3 class="text-center" style="color: #393939">欢迎登录</h3>

                    <div class="form-group">
                        {{ login_form.username.label_tag }}
                        {{ login_form.username}}
                    </div>
                    <div class="form-group">
                        {{ login_form.password.label_tag }}
                        {{ login_form.password }}
                    </div>

                    <div>
                      <a href="/register/" class="text-warning">新用户注册</a>
                      <button type="submit" class="btn btn-primary float-right">登录</button>
                    </div>
                    <br>
                    <div class="float-right">
                      <a href="/admin/">管理员登录</a>
                    </div>
                  </form>
            </div>


        </div>
    </body>
</html>
